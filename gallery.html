<script language ="javascript">
var i=2;
var img = document.getElementById("image");
function changeImage()
{
	if(i<7)
	{
	img.src= "wfs" + i + ".png";
	i++;
	}
	else
	{
	i=1;
	changeImage();
	}	
}
